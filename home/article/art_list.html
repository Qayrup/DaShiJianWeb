<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="quartArtListForm" lay-filter="artListFormVal">
                <div class="layui-form-item layui-inline">
                    <select id="cateSelect" name="cate_id" lay-verify="required">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="required">
                        <option value="null">文章发布状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div id="quaryArtBtn" class="layui-form-item layui-inline">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="artListBody">
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="layPagination"></div>
        </div>
    </div>
    <script type="text/html" id="temp_artCatSelect">
        <option value="null">文章分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="temp_pagination">
        {{each data.data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.pub_date|dataFormat}}</td>
                <td>{{$value.state}}</td>
                <td>
                    <button type="button" name="reviseButton" class="layui-btn layui-btn-xs layui-btn-warm"
                        data-index="{{$value.id}}">编辑</button>
                    <button name="deleteButton" type="button" class="layui-btn  layui-btn-xs layui-btn-danger"
                        data-index="{{$value.id}}">删除</button>
                </td>
            </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/layui/LayuiFormVerify.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/template-imports.js"></script>
    <script src="/assets/js/baseAPI/jqueryAjaxPrefilter.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
