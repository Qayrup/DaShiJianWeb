<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类管理</span>
            <button type="button" id="addCate" class="layui-btn layui-btn-normal  layui-btn-sm">添加类别</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table" lay-even>
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>昵称</th>
                        <th>加入时间</th>
                        <th>签名</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="tpl-revise">
            <form id="reviseCateForm" class="layui-form"
            lay-filter="reviseCateForms">
            <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required|isChinese" placeholder="请输入分类名" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" required lay-verify="required|isEnglish" placeholder="请输入标题" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="reviseCateSubmit" class="layui-btn" lay-submit lay-filter="formDemo" >提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </script>
    <script type="text/html" id="tpl-open">
        <form id="addCateForm" class="layui-form" lay-filter="cateForm">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required|isChinese" placeholder="请输入分类名" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required|isEnglish" placeholder="请输入标题" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" name="reviseButton" class="layui-btn layui-btn-xs layui-btn-warm" data-index="{{$value.id}}" >编辑</button>
                <button name="deleteButton" type="button" class="layui-btn  layui-btn-xs layui-btn-danger" data-index="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/LayuiFormVerify.js"></script>
    <script src="/assets/js/baseAPI/jqueryAjaxPrefilter.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
