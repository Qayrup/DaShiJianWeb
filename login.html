<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部log区域 -->
    <div class="layui-main">
        <img class="logo" src="./assets/images/logo.png" alt="大事件logo">
    </div>
    <!-- 登入区域 -->
    <div class="loginAndRegBox">
        <div class="loginBox">
            <form id="form_login" class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username">:</i>
                    <input type="text" name="userName" required lay-verify="required|userName" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password">:</i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入用户密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即登入</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <div class="regBox">
            <form id="form_reg" class="layui-form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username">:</i>
                    <input type="text" name="userName" required lay-verify="required|userName" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password">:</i>
                    <input type="password" id="oldPassword" name="password" required lay-verify="required|password"
                        placeholder="请输入用户密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password">:</i>
                    <input type="password" name="title" required lay-verify="required|password|newPassword"
                        placeholder="确认用户密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>立即注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登入</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI/jqueryAjaxPrefilter.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/lgoin.js"></script>
    <script src="/assets/lib/layui/LayuiFormVerify.js"></script>
    <script>
        // layui效验规则
        const layuiForm = layui.form
        layuiForm.verify({
            // username: function (value, item) { //value：表单的值、item：表单的DOM对象
            //     if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
            //         return '用户名不能有特殊字符';
            //     }
            //     if (/(^\_)|(\__)|(\_+$)/.test(value)) {
            //         return '用户名首尾不能出现下划线\'_\'';
            //     }
            //     if (/^\d+\d+\d$/.test(value)) {
            //         return '用户名不能全为数字';
            //     }

            //     //如果不想自动弹出默认提示框，可以直接返回 true，这时你可以通过其他任意方式提示（v2.5.7 新增）
            //     if (value === 'xxx') {
            //         alert('用户名不能为敏感词');
            //         return true;
            //     }
            // },

            //我们既支持上述函数式的方式，也支持下述数组的形式
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ],
            newPassword: v => {
                if (v != $('#oldPassword').val()) return '两次密码不一致'
            }
        });

    </script>
</body>

</html>
